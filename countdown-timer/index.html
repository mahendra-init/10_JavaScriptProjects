<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="card">
      <div class="title"><h1 >New Year Eve</h1></div>
        <div class="countdown-container">
            <div class="countdown-ele days-c">
                <p class="big-texts" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-ele hours-c">
                <p class="big-texts" id="hours">110</p>
                <span>hours</span>
            </div>
            <div class="countdown-ele mins-c">
                <p class="big-texts" id="mins">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-ele secs-c">
                <p class="big-texts" id="secs">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
  </body>
</html>
